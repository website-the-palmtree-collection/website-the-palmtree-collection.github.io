<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Palmtree Collection - Boutique Family Travel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Garamond', 'Georgia', serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('../../vibe3.jpg') center center / cover no-repeat fixed;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(45, 139, 143, 0.75) 0%,
                rgba(193, 120, 84, 0.65) 100%
            );
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 900px;
            animation: fadeInUp 1.2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .palm-divider {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.8rem;
            font-style: italic;
            margin-bottom: 2.5rem;
            font-weight: 300;
            opacity: 0.95;
        }

        .description {
            font-size: 1.25rem;
            line-height: 1.9;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .mission {
            font-size: 1.15rem;
            line-height: 1.8;
            margin-bottom: 2.5rem;
            font-style: italic;
            opacity: 0.9;
        }

        .cta-container {
            margin-top: 2rem;
        }

        .cta-btn {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: rgba(255, 255, 255, 0.95);
            color: #2d8b8f;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.95);
            cursor: pointer;
            text-transform: uppercase;
        }

        .cta-btn:hover {
            background: transparent;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .email-reveal {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .email-reveal a {
            color: white;
            text-decoration: none;
            border-bottom: 2px solid white;
            padding-bottom: 2px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            h1 {
                font-size: 2.8rem;
                letter-spacing: 5px;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .description {
                font-size: 1.15rem;
                padding: 1.5rem;
            }

            .mission {
                font-size: 1.05rem;
            }
        }

        @media (max-width: 768px) {
            .hero-container {
                background-attachment: scroll;
            }

            h1 {
                font-size: 2rem;
                letter-spacing: 3px;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .palm-divider {
                font-size: 2rem;
            }

            .description {
                font-size: 1.05rem;
                padding: 1.25rem;
            }

            .mission {
                font-size: 1rem;
            }

            .cta-btn {
                padding: 1rem 2.5rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
                letter-spacing: 2px;
            }

            .subtitle {
                font-size: 1rem;
            }

            .palm-divider {
                font-size: 1.75rem;
            }

            .description {
                font-size: 0.95rem;
                padding: 1rem;
            }

            .mission {
                font-size: 0.95rem;
            }

            .cta-btn {
                padding: 0.875rem 2rem;
                font-size: 0.9rem;
            }

            .email-reveal {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="overlay"></div>
        <div class="content">
            <div class="palm-divider">ðŸŒ´</div>
            <h1>THE PALMTREE<br>COLLECTION</h1>
            <p class="subtitle">Boutique family travel, met hart en ziel</p>

            <div class="description">
                <p>Wij ontwerpen tropische, kindvriendelijke reizen die stijl, beleving en bewust avontuur combineren.</p>
            </div>

            <p class="mission">
                Voor gezinnen die samen de wereld willen ontdekken â€” met aandacht voor comfort, authenticiteit en duurzaamheid.
            </p>

            <div class="cta-container">
                <button class="cta-btn" onclick="revealEmail(event)">Neem Contact Op</button>
                <div class="email-reveal" id="email-display"></div>
            </div>
        </div>
    </div>

    <script>
        function revealEmail(event) {
            event.preventDefault();
            const user = 'valerie';
            const domain = 'the-palmtree-collection.com';
            const email = user + '@' + domain;
            const emailDisplay = document.getElementById('email-display');
            emailDisplay.innerHTML = '<a href="mailto:' + email + '">' + email + '</a>';
            event.target.style.display = 'none';
        }
    </script>
</body>
</html>
