<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Palmtree Collection - Boutique Family Travel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .split-container {
            display: flex;
            min-height: 100vh;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #f5e6d3 0%, #d4b89c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            position: relative;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(45, 139, 143, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(193, 120, 84, 0.05) 0%, transparent 50%);
        }

        .content-wrapper {
            max-width: 500px;
            position: relative;
            z-index: 1;
            animation: slideInLeft 1s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .logo-text {
            font-size: 2.8rem;
            font-weight: 200;
            letter-spacing: 3px;
            color: #2d8b8f;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .tagline {
            font-size: 1.3rem;
            color: #c17854;
            margin-bottom: 2rem;
            font-style: italic;
            font-weight: 300;
        }

        .description-text {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #5a4a3a;
            margin-bottom: 1.5rem;
        }

        .highlight {
            color: #2d8b8f;
            font-weight: 500;
        }

        .contact-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: #c17854;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }

        .contact-btn:hover {
            background: #a66445;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(193, 120, 84, 0.3);
        }

        .email-display {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #5a4a3a;
        }

        .email-display a {
            color: #2d8b8f;
            text-decoration: none;
            font-weight: 500;
        }

        .right-panel {
            flex: 1;
            background: url('../../vibe2.jpg') center center / cover no-repeat;
            position: relative;
            animation: slideInRight 1s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .right-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, rgba(245, 230, 211, 0.3) 0%, transparent 30%);
        }

        .palm-accent {
            font-size: 4rem;
            position: absolute;
            top: 2rem;
            left: 2rem;
            opacity: 0.3;
            color: #2d8b8f;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .split-container {
                flex-direction: column;
            }

            .left-panel {
                min-height: 60vh;
                padding: 2rem;
            }

            .right-panel {
                min-height: 40vh;
            }

            .logo-text {
                font-size: 2.2rem;
            }

            .palm-accent {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .left-panel {
                padding: 1.5rem;
            }

            .logo-text {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .description-text {
                font-size: 1rem;
            }

            .contact-btn {
                padding: 0.875rem 2rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }

            .tagline {
                font-size: 1rem;
            }

            .description-text {
                font-size: 0.95rem;
            }

            .palm-accent {
                font-size: 2.5rem;
                top: 1rem;
                left: 1rem;
            }

            .right-panel {
                min-height: 30vh;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="left-panel">
            <div class="palm-accent">ðŸŒ´</div>
            <div class="content-wrapper">
                <h1 class="logo-text">THE PALMTREE<br>COLLECTION</h1>
                <p class="tagline">Boutique family travel, met hart en ziel</p>

                <p class="description-text">
                    Wij ontwerpen <span class="highlight">tropische, kindvriendelijke reizen</span> die stijl,
                    beleving en bewust avontuur combineren.
                </p>

                <p class="description-text">
                    Voor gezinnen die samen de wereld willen ontdekken â€” met aandacht voor
                    comfort, authenticiteit en duurzaamheid.
                </p>

                <button class="contact-btn" onclick="revealEmail(event)">Neem contact op</button>
                <div class="email-display" id="email-display"></div>
            </div>
        </div>

        <div class="right-panel"></div>
    </div>

    <script>
        function revealEmail(event) {
            event.preventDefault();
            const user = 'valerie';
            const domain = 'the-palmtree-collection.com';
            const email = user + '@' + domain;
            const emailDisplay = document.getElementById('email-display');
            emailDisplay.innerHTML = '<a href="mailto:' + email + '">' + email + '</a>';
            event.target.style.display = 'none';
        }
    </script>
</body>
</html>
